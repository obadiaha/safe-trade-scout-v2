# Go Digital - Next.js Deployment Pipeline
# Features: Build ‚Üí Semgrep Security ‚Üí Test ‚Üí Deploy ‚Üí Health Check
#
# Usage: Copy to .github/workflows/deploy.yml in your repo
# Required secrets: RAILWAY_TOKEN (or VERCEL_TOKEN)

name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # 1. Security Scan (Semgrep - Free)
  # ============================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/typescript
            p/nextjs
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    
    # Continue on error for PRs (warn but don't block)
    # Block on main branch pushes
    continue-on-error: ${{ github.event_name == 'pull_request' }}

  # ============================================
  # 2. Build & Test
  # ============================================
  build:
    name: üî® Build & Test
    runs-on: ubuntu-latest
    needs: security
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run type-check || npm run build -- --no-emit
      
      - name: Lint
        run: npm run lint || true
      
      - name: Run tests
        run: npm test || true
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next/
          retention-days: 1

  # ============================================
  # 3. Deploy to Railway
  # ============================================
  deploy-railway:
    name: üöÄ Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Get deployment URL
        id: url
        run: |
          URL=$(railway status --json | jq -r '.deploymentUrl // empty')
          echo "url=$URL" >> $GITHUB_OUTPUT
    
    outputs:
      url: ${{ steps.url.outputs.url }}

  # ============================================
  # 4. Health Check & Verify
  # ============================================
  verify:
    name: ‚úÖ Health Check
    runs-on: ubuntu-latest
    needs: deploy-railway
    if: needs.deploy-railway.outputs.url != ''
    
    steps:
      - name: Wait for service ready
        run: sleep 10
      
      - name: Health check
        run: |
          URL="${{ needs.deploy-railway.outputs.url }}"
          echo "Checking health at: $URL/api/health"
          
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL/api/health" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying..."
            sleep 10
          done
          
          echo "‚ùå Health check failed after 5 attempts"
          exit 1
      
      - name: Notify success
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          echo "URL: ${{ needs.deploy-railway.outputs.url }}"
      
      - name: Notify failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Deployment health check failed"
          echo "Manual verification required"

